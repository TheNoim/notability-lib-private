<!DOCTYPE html>
<html>
<head>
    <!-- Load the Paper.js library -->
    <script type="module" src="index.js" ></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="notability-canvas" resize></canvas>

</body>
</html>
